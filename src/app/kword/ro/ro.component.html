<div
  style="
    width: 96vw;
    height: 20vh;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 16px;
  "
>
  {{ title }}
</div>
<div>
  <div
    *ngFor="let alias of desArr; let i = index"
    class="item"
    (click)="select(alias)"
  >
    {{ alias }}
  </div>
</div>
<div style="position: absolute; right: 1em; color: red; font-size: 32px">
  {{ score }}
</div>
