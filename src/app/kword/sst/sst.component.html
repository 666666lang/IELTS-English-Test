<div style="position: absolute; right: 1em; color: red; font-size: 32px">
  {{ score }}
</div>
<div style="width: 100%">
  <div class="title">{{ title }}</div>
  <div class="title">
    {{ titleDescription }}
  </div>
</div>
<div *ngFor="let item of Array">
  <div>
    <div
      style="
        height: 6vh;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 20px;
      "
    >
      {{ item.china }}
    </div>
  </div>
</div>
<textarea
  style="width: 100%; height: 150px"
  #html
  [(ngModel)]="inputWord"
  [style.font-family]="'Arial'"
  [style.font-size]="'18px'"
></textarea>
<div style="width: 100%; margin-bottom: 2em">
  <button (click)="submit()">Answer</button>
</div>
<div
  *ngIf="failFlag"
  style="
    height: 5vh;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 18px;
    color: red;
  "
>
  {{ english }}
</div>
