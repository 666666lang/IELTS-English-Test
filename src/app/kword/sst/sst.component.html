<div style="width: 100%">
  <div class="title">{{ title }}</div>
  <div class="title">
    {{ titleDescription }}
  </div>
</div>
<div *ngFor="let item of Array">
  <div>
    <div
      style="
        height: 10vh;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 20px;
      "
    >
      {{ item.china }}
    </div>
    <div>
      <span class="input input--haruki">
        <input
          class="input__field input__field--haruki"
          type="text"
          id="input-1"
          [(ngModel)]="item.inputWord"
          (keyup.enter)="submit(item)"
        />
      </span>
    </div>
    <div
      *ngIf="failFlag"
      style="
        height: 5vh;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 18px;
        color: red;
      "
    >
      {{ item.english }}
    </div>
  </div>
</div>
