<div style="position: absolute; right: 1em; color: red; font-size: 32px">
  {{ score }}
</div>
<div
  style="
    display: flex;
    align-items: center;
    justify-content: center;
    height: 98vh;
  "
>
  <div>
    <div
      style="
        height: 18vh;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 24px;
      "
    >
      {{ description }}
    </div>
    <div>
      <span class="input input--haruki">
        <input
          class="input__field input__field--haruki"
          type="text"
          id="input-1"
          [(ngModel)]="inputWord"
          (keyup.enter)="submit()"
        />
      </span>
    </div>
    <div
      *ngIf="failFlag"
      style="
        height: 10vh;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 20px;
        color: red;
      "
    >
      {{ value }}
    </div>
  </div>
</div>
